<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filecabinet - 字体预览</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{--bg:#0b1220;--fg:#e2e8f0;--panel:#0f172a;--border:#1f2937;--accent:#60a5fa}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--fg);line-height:1.6}
    .wrap{max-width:900px;margin:0 auto;padding:2rem}
    .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:1rem}
    .title{font-size:1.25rem;color:var(--accent)}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:10px;padding:1rem;margin-bottom:1rem}
    .actions{display:flex;gap:.75rem;margin:.5rem 0 1rem}
    .btn{padding:.5rem 1rem;border:2px solid var(--border);border-radius:6px;background:var(--panel);color:var(--fg);cursor:pointer;display:inline-flex;align-items:center;gap:.5rem}
    .btn:hover{transform:translateY(-1px)}
    .row{display:flex;gap:1rem;align-items:center}
    .row input[type=text]{flex:1;padding:.6rem .8rem;border:1px solid var(--border);border-radius:8px;background:transparent;color:var(--fg)}
    .row input[type=range]{flex:1}
    .sample{padding:2rem 1.5rem;background:var(--panel);border:1px dashed var(--border);border-radius:10px;text-align:center;word-break:break-word}
    .meta{margin-top:.5rem;color:#9ca3af;font-size:.9rem}
    .meta a{color:#9ca3af;text-decoration:none;border-bottom:1px dashed #9ca3af;cursor:pointer}
    .meta a:hover{color:#fff;border-color:#fff}
    .toast{position:fixed;right:20px;bottom:20px;background:#10b981;color:#fff;padding:.5rem .75rem;border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,.2);opacity:0;transform:translateY(10px);}
    .toast.show{opacity:1;transform:translateY(0);transition:all .25s ease}
    .back{color:#9ca3af;text-decoration:none}
    .back:hover{color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="title"><i class="fas fa-font"></i> filecabinet 字体预览</div>
      <a class="back" href="./index.html">返回</a>
    </div>
    <div class="panel">
      <div class="row" style="margin-bottom:.75rem">
        <input id="text" type="text" placeholder="输入要预览的文字" value="HelloWorld!你好，世界！1234567890+-*/,.，。?？;:；：|`~">
      </div>
      <div class="row">
        <span style="min-width:90px">字体大小</span>
        <input id="size" type="range" min="12" max="160" value="48">
        <span id="size-val" style="min-width:60px;text-align:right">48px</span>
      </div>
      <div class="actions"><button id="download" class="btn"><i class="fas fa-download"></i><span>下载字体</span></button></div>
    </div>
    <div class="sample" id="sample">示例文本</div>
    <div class="meta" id="meta"></div>
  </div>
  <script>
    function getQuery(k){const u=new URL(location.href);return u.searchParams.get(k)||''}
    function pickFormat(src){const s=src.toLowerCase();if(s.endsWith('.woff2'))return 'woff2';if(s.endsWith('.woff'))return 'woff';if(s.endsWith('.otf'))return 'opentype';return 'truetype'}
    ;(function(){
      const src=getQuery('src')
      const name=getQuery('name')||'PreviewFont'
      const fam='PreviewFont_'+Date.now()
      const fmt=pickFormat(src)
      const style=document.createElement('style')
      style.textContent=`@font-face{font-family:${fam};src:url('${src}') format('${fmt}');font-display:swap}`
      document.head.appendChild(style)
      const sample=document.getElementById('sample')
      const input=document.getElementById('text')
      const size=document.getElementById('size')
      const sizeVal=document.getElementById('size-val')
      sample.style.fontFamily=fam
      sample.textContent=input.value
      sizeVal.textContent=size.value+'px'
      sample.style.fontSize=size.value+'px'
      input.addEventListener('input',function(){sample.textContent=input.value})
      size.addEventListener('input',function(){sizeVal.textContent=size.value+'px';sample.style.fontSize=size.value+'px'})
      const meta=document.getElementById('meta')
      const abs=location.origin+src
      meta.innerHTML='源文件: <a id="src-link" href="'+abs+'">'+abs+'</a>'
      const link=document.getElementById('src-link')
      link.addEventListener('click',function(e){e.preventDefault();navigator.clipboard.writeText(abs).then(function(){
        const t=document.createElement('div');t.className='toast';t.textContent='Copied!';document.body.appendChild(t);setTimeout(function(){t.classList.add('show')},10);setTimeout(function(){t.classList.remove('show');setTimeout(function(){t.remove()},250)},1500)
      })})
      document.title='filecabinet - 字体预览 - '+(name||src.split('/').pop())
      const dl=document.getElementById('download')
      dl.addEventListener('click',function(){
        dl.animate([{transform:'scale(1)'},{transform:'scale(1.08)'},{transform:'scale(1)'}],{duration:450,easing:'cubic-bezier(.28,.84,.42,1)'})
        const a=document.createElement('a');a.href=src;a.download=name||src.split('/').pop();document.body.appendChild(a);a.click();a.remove()
      })
    })()
  </script>
</body>
</html>
